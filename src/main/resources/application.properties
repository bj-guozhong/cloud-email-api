server.port=8081
spring.application.name=cloud-mail-api

# Is Dev model?
dev.flg=true

#LOG
logging.file.name=cloud-mail-api.log
logging.level.root=info
logging.logback.rollingpolicy.max-file-size=100MB
logging.logback.rollingpolicy.max-history=180
spring.jackson.date-format=yyyy-MM-dd HH:mm:ssXXX
spring.jackson.time-zone=GMT+8



